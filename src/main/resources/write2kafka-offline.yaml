# spout definitions
spouts:
  - id: "spout-recData"
    className: "com.hsae.storm.spout.KafkaProducerSpout"
    configMethods:
      - name: "setZmpSenderAddrs"
        args: ["${zmq.uri}"]
    parallelism: 3
    
bolts:

  - id: "bolt-DealStreamId"
    className: "com.hsae.storm.bolt.DealStreamIDBolt"
    parallelism: 1
streams:
  - name: "spout-recData --> bolt-DealStreamId" 
    from: "spout-recData"
    to: "bolt-DealStreamId"
    grouping:
      type: SHUFFLE
      streamId: "222222" 
             

